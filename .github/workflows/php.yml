name: vip go ci test

on:
  pull_request:
      types: [opened, reopened]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup vip go ci
      run: |
          git clone https://github.com/Automattic/vip-go-ci.git ~/vip-go-ci-tools/vip-go-ci
          if [ -d ~/vip-go-ci-tools ] ; then
            echo "~/vip-go-ci-tools already exists. skipping"
          else
            wget https://raw.githubusercontent.com/Automattic/vip-go-ci/latest/tools-init.sh -O tools-init.sh && \
            bash tools-init.sh && \
            rm -f tools-init.sh
          fi
          
    - name: Run vip go ci
      run: |
          ~/vip-go-ci-tools/vip-go-ci/vip-go-ci.php --repo-owner=$GITHUB_ACTOR --repo-name=wp-visualization-blocks --commit=${{ github.event.number }} --token=${{secrets.MY_GH_TOKEN}} --local-git-repo=$GITHUB_WORKSPACE --phpcs-path=/usr/bin/php8.1 --phpcs=true --lint-php-version-paths=8.1:/usr/bin/php8.1 --lint=true --lint-php-versions=8.1 --autoapprove=true --autoapprove-filetypes=File-Types --autoapprove-label=[Status] Auto Approved --informational-msg=o cool
